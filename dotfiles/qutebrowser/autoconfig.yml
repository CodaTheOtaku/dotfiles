# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        <ctrl+shift+m>: spawn --detach mpv --force-window yes {url}
        <ctrl+shift+p>: spawn --userscript password_fill
        z: download-open
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:53.0) Gecko/20100101 Firefox/53.0
  content.plugins:
    global: true
  downloads.location.directory:
    global: ~/Pictures
  fonts.completion.category:
    global: bold 13pt monospace
  fonts.hints:
    global: bold 12pt monospace
  fonts.prompts:
    global: 12pt
  fonts.statusbar:
    global: 12pt monospace
  fonts.tabs:
    global: 13pt monospace
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib/qt/plugins/ppapi/libwidevinecdmadapter.so
  spellcheck.languages:
    global:
    - en-GB
  statusbar.hide:
    global: false
  tabs.position:
    global: left
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 5000
  tabs.width:
    global: 4%
